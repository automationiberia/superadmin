---
controller_credentials:
  - name: "{{ orgs }} {{ env }} AAP Credential"
    description: "{{ orgs }} {{ env }}  AAP Credential"
    credential_type: "Red Hat Ansible Automation Platform"
    organization: "{{ orgs }}"
    inputs:
      host: "{{ vault_controller_hostname }}"
      username: "{{ vault_controller_username }}"
      password: "{{ vault_controller_password }}"
      verify_ssl: "{{ vault_controller_validate_certs }}"
...
